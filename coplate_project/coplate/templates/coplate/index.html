<navbar>
  {% if user.is_authenticated %}
    <a href="{% url 'account_logout' %}">로그아웃</a>
  {% else %}
    <a href="{% url 'account_login' %}">로그인</a>
    <a href="{% url 'account_signup' %}">회원가입</a>
  {% endif %}
</navbar>

<h2>홈페이지</h2>

{% if user.is_authenticated %}
  <p>{{ user }}님의 닉네임은 {{ user.nickname}}입니다.</p>
  <p><a href="{% url 'account_change_password' %}">비밀번호 변경</a></p>
{% else %}
    <p>로그아웃된 상태입니다.</p>
{% endif %}

<!--로그인, 로그아웃, 회원가입 URL NAME은
C:\Users\82105\OneDrive\바탕 화면\login_session\venv\Lib\site-packages\allauth\account\urls.py
account의 urls.py에서 확인할 수 있었습니다.-->
